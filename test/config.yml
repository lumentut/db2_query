dqunit:
  primary:
    adapter: db2_query
    conn_string:
      driver: DB2
      database: ARUNIT
      dbalias: ARUNIT
      hostname: LOCALHOST
      currentschema: LIBTEST
      port: "0"
      protocol: IPC
      uid: <%= ENV["DB2EC_UID"] %>
      pwd: <%= ENV["DB2EC_PWD"] %>
  secondary:
    adapter: db2_query
    conn_string:
      driver: DB2
      database: ARUNIT2
      dbalias: ARUNIT2
      hostname: LOCALHOST
      currentschema: LIBTEST
      port: "0"
      protocol: IPC
      uid: <%= ENV["DB2EC_UID"] %>
      pwd: <%= ENV["DB2EC_PWD"] %>