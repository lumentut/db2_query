# frozen_string_literal: true

# Database configuration example
development:
  primary:
    conn_string:
      driver: DB2
      database: SAMPLE
      dbalias: SAMPLE
      hostname: LOCALHOST
      currentschema: LIBTEST
      port: "0"
      protocol: IPC
      uid: <%= ENV["DB2EC_UID"] %>
      pwd: <%= ENV["DB2EC_PWD"] %>
  secondary:
    dsn: SAMPLE
    uid: <%= ENV["DB2EC_UID"] %>
    pwd: <%= ENV["DB2EC_PWD"] %>

test:
  primary:
    conn_string:
      driver: DB2
      database: SAMPLE
      dbalias: SAMPLE
      hostname: LOCALHOST
      currentschema: LIBTEST
      port: "0"
      protocol: IPC
      uid: <%= ENV["DB2EC_UID"] %>
      pwd: <%= ENV["DB2EC_PWD"] %>
  secondary:
    dsn: SAMPLE
    uid: <%= ENV["DB2EC_UID"] %>
    pwd: <%= ENV["DB2EC_PWD"] %>
